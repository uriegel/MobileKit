<mk-menu-list *ngIf="withDrawer" (click)="onOpenDrawer()"></mk-menu-list>
<div (window:popstate)="onPop($event)" (window:touchstart)="onTouchstart($event)" class="title">{{title}}</div>
<ng-content select="mk-title-button"></ng-content>
<div class="shader" 
    *ngIf="actualDrawerPosition" 
    [style.opacity]="actualDrawerPosition" ></div>
<div class="drawer" 
    *ngIf="actualDrawerPosition" 
    [style.transform]="actualDrawerPosition | translateDrawerPosition">
    <ng-content select=".mk-drawer"></ng-content>
</div>
