<mk-menu-list *ngIf="withDrawer" (click)="onOpenDrawer()"></mk-menu-list>
<div (window:popstate)="onPop($event)" (window:touchstart)="onTouchstart($event, false)" 
    class="title">{{title}}</div>
<ng-content select="mk-title-button"></ng-content>
<div class="shader" *ngIf="drawerOpen" 
    [@shader]="{value: transitionState, params:{opacityClosed: opacityClosed, opacityOpened: opacityOpened, duration: 300, opacityTransition: opacityTransition}}">
</div>
<div class="drawer" *ngIf="drawerOpen" (touchstart)="onTouchstart($event, true)"
    [@transitionMode]="{value: transitionState, params:{offsetClosed: offsetClosed, offsetOpened: offsetOpened, duration: 300, offsetTransition: offsetTransition}}">
    <ng-content select=".mk-drawer"></ng-content>
</div>
