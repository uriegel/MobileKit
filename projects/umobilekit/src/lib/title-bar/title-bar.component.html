<mk-menu-list *ngIf="withDrawer" (click)="onOpenDrawer()"></mk-menu-list>
<div (window:popstate)="onPop($event)" (window:touchstart)="onTouchstart($event)" 
    class="title">{{title}}</div>
<ng-content select="mk-title-button"></ng-content>
<div class="shader" *ngIf="drawerOpen" [@shader]="{value: transitionMode}"></div>
<div class="drawer" *ngIf="drawerOpen" [@transitionMode]="{value: transitionMode}">
    <ng-content select=".mk-drawer"></ng-content>
</div>
